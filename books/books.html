<html>
    <head>
        <title>Novels</title>
        <link rel="stylesheet" href="./books_stylesheet.css">
    </head>
    <body>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <div id="bookRow">
        </div>
        <script id="handleBooks" type="text/x-handlebars-template">
            {{#each this}}
                <div id="novelBook">
                    <hr>
                    <div class="book">
                        <img class="imgsize" src="{{novelImg}}">
                    </div>
                    <div class="details">
                        <div class="novelTitle">
                            <span>{{title}}</span>
                        </div>
                        <div class="author">
                            <span>by </span>
                            <span class="authorName">{{authorsname author}}</span>
                        </div>
                        <div class="cost">
                        <span><sup>$</sup>{{price}}<sup>65</sup></span>
                        </div>
                    </div>
                </div>
            {{/each}}
        </script>
        <script type="text/javascript" src="./jquery.min.js"></script>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
