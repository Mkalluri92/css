<html>
    <head>
        <title>Handlebars</title>
    </head>
    <body>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <div>
            <span>Details Of Students</span>
            <div id="det">
            </div>
        </div>
        <script id="handleTry" type="text/x-handlebars-template">
                {{#each this}}
                    Student Name is {{name}} and marks in each subject are :<br />
                    Telugu : {{Telugu}}<br />
                    Hindi : {{Hindi}}<br />
                    English : {{English}}<br />
                    Maths : {{Maths}}<br />
                    Science: {{subjecttry Science}}<br />
                    Social: {{Social}} <br/>
                    <hr>
                {{/each}}
        </script>
        
        <script type="text/javascript" src="./jquery.min.js"></script>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
