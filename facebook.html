<html>
    <head>
        <title>Facebook - log in or sign up</title>
        <link rel="stylesheet" href="./facebook_styles.css"
    </head>
    <body>
        <div class="header">
            <div class="image">
                <img id="fblogo" src="images/fbname.png" title="Go to Facebook home">
            </div>
            <div class="details">
                <table id="details_table">
                    <tr>
                        <td><span class="font">Email or Phone</span></td>
                        <td><span class="font">Password</span></td>
                    </tr>
                    <tr>
                        <td><input class="datasize" type="text" name="username"></td>
                        <td><input  class="datasize" type="password" name="passwd"></td>
                        <td><button class="buttonsize">Log in</button>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span class="font">Forgotten account?</span></td>
                    </tr>
            </div>
        </div>
       
    </body>
</html>
