<html>
    <head>
        <title>Inbox (2) - mk@gmail.com-Gmail</title>
        <link rel="stylesheet" href="./gmail_stylesheet.css">
        <link rel="stylesheet" href="./libraries/fontawesome-free-5.9.0-web/css/all.min.css">
    </head>
    <body>
        <div class="gmail">
            <div class="header">
                <div class="part1">
                    <div class="bars">
                        <i class="fas fa-bars barsize"></i>
                    </div>
                    <div class="gmaillogo">
                        <img class="logoimg" src="./images/gmaillogo.png">
                    </div>
                </div>
                <div class="part2">
                    <div class="searchbar">
                        <div class="searchimg">
                            <i class="fas fa-search search"></i>
                        </div>
                        <input class="searchsize" type="text" name="searchmail" value="Search mail">
                        <div class="selectimg">
                            <i class="fas fa-sort-down select"></i>
                        </div>
                    </div>
                </div>
                <div class="part3">
                    <div class="question">
                        <i class="far fa-question-circle fa-2x ques"></i>
                    </div>
                    <div class="apps">
                        <i class="fas fa-th appsearch"></i>
                    </div>
                    <div class="icon">
                        <span class="iconname">M</span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="main">
                <div class="body">
                    <div class="options">
                        <div class="selectbox">
                            <div class="selectoption">
                                <i class="far fa-square fa-2x selectsize"></i>
                            </div>
                            <div class="dropdown">
                                <i class="fas fa-sort-down dropsize"></i>
                            </div>
                        </div>
                        <div class="refresh">
                            <i class="fas fa-redo-alt fa-2x refreshbutton"></i>
                        </div>
                        <div class="readoption">
                            <i class="fas fa-ellipsis-v readsize"></i>
                        </div>
                        <div class="mailcount">
                            <span class="count">1-50 of 1,598</span>
                        </div>
                        <div class="nextmail">
                            <i class="fas fa-angle-left mailnext"></i>
                        </div>
                        <div class="mails">
                            <i class="fas fa-angle-right mailsnext"></i>
                        </div>
                        <div class="keyboard">
                            <i class="fas fa-keyboard keysize"></i>
                        </div>
                        <div class="dropshape">
                            <i class="fas fa-sort-down drop"></i>
                        </div>
                        <div class="settings">
                            <i class="fas fa-cog settingsize"></i>
                        </div>
                    <hr>
                    </div>
                    <div class="content">
                        <div class="headings">
                            <div class="primary">
                                <div class="primaryimg">
                                    <img src="./images/inbox.png">
                                </div>
                                <div class="primarywords">
                                    <span>Primary</span>
                                </div>
                            </div>
                            <div class="primary">
                                <div class="primaryimg socialimg">
                                    <i class="fas fa-user-friends"></i>
                                </div>
                                <div class="primarywords socialwords">
                                    <span>Social</span>
                                </div>
                            </div>
                            <div class="primary">
                                <div class="primaryimg promotionimg">
                                    <img src="./images/promotions.png">
                                </div>
                                <div class="primarywords promotionwords">
                                    <span>Promotion</span>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div id="mainmail">

                        </div>
                    </div>
                </div>
                <div class="menubar">
                    <div class='menubox'>
                        <div class="compose">
                            <div class="composeimg">
                                <img src="./images/gmailplus.png">
                            </div>
                            <div class="composemsg">
                                <span class="composesize">Compose</span>
                            </div>
                        </div>
                        <div class="inbox">
                            <div class="inboximg">
                                <img src="./images/inbox.png">
                            </div>
                            <div class="inboxmsg">
                                Inbox
                            </div>
                        </div>
                        <div class="starred">
                            <div class="starimg">
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="starmsg">
                                Starred
                            </div>
                        </div>
                        <div class="snoozed">
                            <div class="snoozeimg">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="snoozemsg">
                                Snoozed
                            </div>
                        </div>
                        <div class="sent">
                            <div class="sentimg">
                                <img src="./images/sent.png">
                            </div>
                            <div class="sentmsg">
                                Sent
                            </div>
                        </div>
                        <div class="draft">
                            <div class="draftimg">
                                <img src="./images/draft.png">
                            </div>
                            <div class="draftmsg">
                                Drafts
                            </div>
                        </div>
                        <div class="more">
                            <div class="moreimg">
                                <i class="fas fa-angle-down"></i>
                            </div>
                            <div class="moremsg">
                                More
                            </div>
                        </div>
                        <hr class="linestart">
                    </div>
                    <div class="chat">
                        <div class="image">
                            <img class="personimg" src="./images/image.png">
                        </div>
                        <div class="onlinestatus">
                            <i class="fas fa-circle"></i>
                        </div>
                        <div class="pname">
                            Mounika
                        </div>
                        <div class="namedrop">
                            <i class="fas fa-sort-down"></i>
                        </div>
                        <div class="plusoption">
                            <i class="fas fa-plus plussign"></i>
                        </div>
                        <hr class="chatline">
                        <div class="chatspace">
                        </div>
                        <div class="chatwords">
                            <span>No recent chats</span> <br />
                            <span>Start a new one</span>
                        </div>
                        <div class="chaticons">
                            <hr class="iconline">
                            <div class="people">
                                <i class="fas fa-user pplsize"></i>
                            </div>
                            <div class="chatsymbol">
                                <img class="cht" src='./images/imageall.png'>
                            </div>
                            <div class="phone">
                                <i class="fas fa-phone-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sidepanel">
                    <div class="calendar">
                        <img class="calimg" src="./images/calendar.png">
                    </div>
                    <div class="keep">
                        <img class="keepimg" src="./images/keep.png">
                    </div>
                    <div class="task">
                        <img class="taskimg" src="./images/task.png">
                    </div>
                    <div class="breakline">
                        <hr>
                    </div>
                    <div class="addon">
                        <i class="fas fa-plus plussign"></i>
                    </div>
                    <div class="hidepanel">
                        <i class="fas fa-angle-right mailsnext"></i>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./jquery.min.js"></script>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
